<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline Personal Knowledge Base</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Top Bar -->
    <header class="topbar">
        <div class="logo">
            Mini Notion
        </div>

        <div class="actions">
            <button id="createFolderBtn">Create Folder</button>
            <button id="createNoteBtn">Create Note</button>
            <button id="renameBtn">Rename</button>
            <button id="deleteBtn">Delete</button>
            <input type="text" placeholder="Search notes..." class="search-box">
            <button>Export</button>
            <button>Import</button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                Folders
            </div>
            <ul class="tree" id="sidebarTree"></ul>
        </aside>

        <!-- Editor Panel -->
        <main class="editor">

            <!-- Title -->
            <input type="text" id="noteTitle" class="note-title" placeholder="Untitled Note">

            <!-- Toolbar -->
            <div class="toolbar">
                <button>B</button>
                <button>I</button>
                <button>H1</button>
                <button>â€¢ List</button>
                <button>Link</button>
            </div>

            <!-- Editable Area -->
            <div id="editorContent" class="editor-content" contenteditable="true"></div>

            <!-- Timestamp -->
            <div id="timestamp" class="timestamp">
                Last edited: --
            </div>

        </main>

    </div>

    <script src="js/app.js"></script>
</body>
</html>

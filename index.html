<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline Personal Knowledge Base</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Top Bar -->
    <header class="topbar">
        <div class="logo">Mini Notion</div>

        <div class="actions">
            <button id="createFolderBtn">Create Folder</button>
            <button id="createNoteBtn">Create Note</button>
            <button id="renameBtn">Rename</button>
            <button id="deleteBtn">Delete</button>
            <input type="text" placeholder="Search notes..." class="search-box">
            <button>Export</button>
            <button>Import</button>
        </div>
    </header>

    <div class="workspace">

        <aside class="sidebar">
            <div class="sidebar-header">Explorer</div>
            <ul class="tree" id="sidebarTree"></ul>
        </aside>

        <aside class="note-panel">
            <div class="note-panel-header">Notes</div>
            <ul id="noteListPanel"></ul>
        </aside>

        <main class="editor">

            <input type="text" id="noteTitle" class="note-title" placeholder="Untitled Note">

            <div class="toolbar">
                <button data-command="bold">Bold</button>
                <button data-command="italic">Italic</button>
                <button data-command="underline">Underline</button>

                <div class="toolbar-divider"></div>

                <select id="headingSelect" class="heading-select">
                    <option value="p">Paragraph</option>
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                </select>

                <div class="toolbar-divider"></div>

                <button data-command="insertUnorderedList">Bullet</button>
                <button data-command="insertOrderedList">Numbered</button>

                <div class="toolbar-divider"></div>

                <button data-command="formatBlock" data-value="blockquote">Quote</button>
                <button data-command="formatBlock" data-value="pre">Code</button>

                <div class="toolbar-divider"></div>

                <button data-command="justifyLeft">Left</button>
                <button data-command="justifyCenter">Center</button>
                <button data-command="justifyRight">Right</button>

                <div class="toolbar-divider"></div>

                <button id="linkBtn">Link</button>
                <button data-command="removeFormat">Clear</button>

            </div>

            <div id="editorContent" class="editor-content" contenteditable="true"></div>

            <div class="timestamp">
                <span id="saveStatus">Saved</span> |
                <span id="timestamp">Last edited: --</span>
            </div>

        </main>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal">
            <h3 id="modalTitle">Create Folder</h3>
            <input type="text" id="modalInput" placeholder="Enter name...">
            <div class="modal-actions">
                <button class="btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn-primary" id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="deleteOverlay" class="modal-overlay hidden">
        <div class="modal delete-modal">
            <h3>Are you sure?</h3>
            <p>This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="deleteCancel">Cancel</button>
                <button class="btn-danger" id="deleteConfirm">Delete</button>
            </div>
        </div>
    </div>

    <div id="renameOverlay" class="modal-overlay hidden">
    <div class="modal">
        <h3>Rename</h3>
        <input type="text" id="renameInput" placeholder="Enter new name...">
        <div class="modal-actions">
            <button class="btn-secondary" id="renameCancel">Cancel</button>
            <button class="btn-primary" id="renameConfirm">Save</button>
        </div>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
